<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Ejecución Presupuestaria Ministerio de Energía 2010-2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-bottom: 2em;
        }
        input[type="text"] {
            width: 400px;
            padding: 0.5em;
        }
        button {
            padding: 0.5em 1em;

            background: #eee;

        }
    </style>
</head>
<body>
    <h1>Consulta de Ejecución Presupuestaria</h1>

    <h3>Resultado:</h3>
